<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
  </head>
  <body>
    <header>
      <h1>Create</h1>
    </header>
    <main>
      <form action="">
        <label for="add-question">Post your question here:</label>
        <textarea
          id="add-question"
          name="add-question"
          cols="30"
          rows="5"
          maxlength="10"
          placeholder="Your question..."
          required
        ></textarea>
        <label for="add-answer">Post your answer here:</label>
        <textarea
          id="add-answer"
          name="add-answer"
          cols="30"
          rows="5"
          maxlength="10"
          placeholder="Your answer..."
          required
        ></textarea>
        <label for="add-tags">Add tags for your question:</label>
        <textarea
          id="Add-tags"
          name="add-tags"
          cols="30"
          rows="1"
          maxlength="10"
          placeholder="Add tags divided by comma"
          required
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </main>
    <nav>
      <a href="/index.html">Quiz-App</a>
      <a href="/bookmarks.html">Bookmarks</a>
      <a href="/create.html">Create</a>
      <a href="/profile.html">Profile</a>
    </nav>
  </body>
</html>
